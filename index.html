<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Weather Map</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Daily Weather Map</h1>
            </div>
        </div>

        <div class="row m-1">
            <div class="col" id="clock"></div>
        </div>
        <div class="row">
            <div class="col-4 border" id="aside">
                <div class="row p-3">
                    <form>
                        <input type="text" id="citySearch">
                        <input type="button" value="Search" id="submit">
                    </form>
                </div>
                <div class="row">
                    <div class="card" style="width: 100%;">
                        <div class="card-header" id="recentheader">
                            <h4>Recent Search:</h4>
                        </div>
                    </div>
                </div>
                <div class="row recentSearch">
                    <div class="col" id="lowerAside">

                    </div>
                </div>
            </div>

            <div class="container col-8">
                <div class="row">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                            <h4>Current Conditions:</h4>
                        </div>
                        <div class="card-body" id="current">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                            <h4>Five Day Forecast<span id="city"></span></h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="card">
                                        <div class="card-body" id="day1">
                                            <p id="carddate1"></p>
                                            <p id="cardtemp1"></p>
                                            <p id="cardhumid1"></p>
                                            <p id="cardcond1"></p>


                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="card">
                                        <div class="card-body" id="day2">
                                            <p id="carddate2"></p>
                                            <p id="cardtemp2"></p>
                                            <p id="cardhumid2"></p>
                                            <p id="cardcond2"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="card">
                                        <div class="card-body" id="day3">
                                            <p id="carddate3"></p>
                                            <p id="cardtemp3"></p>
                                            <p id="cardhumid3"></p>
                                            <p id="cardcond3"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="card">
                                        <div class="card-body" id="day4">
                                            <p id="carddate4"></p>
                                            <p id="cardtemp4"></p>
                                            <p id="cardhumid4"></p>
                                            <p id="cardcond4"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="card">
                                        <div class="card-body" id="day5">
                                            <p id="carddate5"></p>
                                            <p id="cardtemp5"></p>
                                            <p id="cardhumid5"></p>
                                            <div id="cardcond5"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="moment.js"></script>
</body>

</html>
