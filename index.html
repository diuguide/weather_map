<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Weather Map</title>
</head>

<body style="background-color: #f5fbfc;">
    <div class="container mx-auto">

        <div class="jumbotron text-light border-rounded p-3 rounded" style="background-color: #023e8a;">
            <div class="container">
                <div class="row">
                    <h1 class="display-4">Daily Weather Map</h1>
                </div>
                <div class="row">
                    <div class="col" id="clock"></div>
                </div>
            </div>
        </div>


        <div id="main" class="row">
            <div class="col col-md-4 rounded mx-auto" id="aside">
                <div class="row rounded p-2" style="background-color: #48cae4;">
                    <form>
                        <input type="text" id="citySearch">
                        <input type="button" value="Search" id="submit">
                    </form>
                </div>
                <div class="row rounded">
                    <div class="card" style="width: 100%; background-color: #caf0f8;">
                        <div class="card-header" id="recentheader" style="background-color: #0077b6; color: #caf0f8">
                            <h4>Recent Cities</h4>
                        </div>
                        <div class="card-body" id="lowerAside">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md-7 mx-auto" id="searchResEl" style="display: none;">
                <div class="row mb-4">
                    <div class="card" style="width: 100%;">
                        <div class="card-header" style="background-color: #0077b6; color: #caf0f8">
                            <h4>Current Conditions</h4>
                        </div>
                        <div class="card-body" style="background-color: #caf0f8; color: #03045e" id="current">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card mx-auto" style="width: 100%;">
                        <div class="card-header" style="background-color: #0077b6; color: #caf0f8">
                            <h4>Five Day Forecast<span id="city"></span></h4>
                        </div>
                        <div class="card-body" style="background-color: #caf0f8; color: #03045e" id="fiveDay">
                            <div class="row d-block d-md-inline-flex">
                                <div class="col col-md-4 p-2 w-50 w-md-100 mx-auto">
                                    <div class="card">
                                        <div class="card-body" id="day1">
                                            <div id="carddate1"></div>
                                            <div id="cardtemp1"></div>
                                            <div id="cardhumid1"></div>
                                            <div id="cardcond1"></div>


                                        </div>
                                    </div>
                                </div>
                                <div class="col col-md-4 p-2 w-50 w-md-100 mx-auto">
                                    <div class="card">
                                        <div class="card-body" id="day2">
                                            <div id="carddate2"></div>
                                            <div id="cardtemp2"></div>
                                            <div id="cardhumid2"></div>
                                            <div id="cardcond2"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-md-4 p-2 w-50 w-md-100 mx-auto">
                                    <div class="card">
                                        <div class="card-body" id="day3">
                                            <div id="carddate3"></div>
                                            <div id="cardtemp3"></div>
                                            <div id="cardhumid3"></div>
                                            <div id="cardcond3"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-md-4 p-2 w-50 w-md-100 mx-auto">
                                    <div class="card">
                                        <div class="card-body" id="day4">
                                            <div id="carddate4"></div>
                                            <div id="cardtemp4"></div>
                                            <div id="cardhumid4"></div>
                                            <div id="cardcond4"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-md-4 p-2 w-50 w-md-100 mx-auto">
                                    <div class="card">
                                        <div class="card-body" id="day5">
                                            <div id="carddate5"></div>
                                            <div id="cardtemp5"></div>
                                            <div id="cardhumid5"></div>
                                            <div id="cardcond5"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="moment.js"></script>
</body>

</html>
